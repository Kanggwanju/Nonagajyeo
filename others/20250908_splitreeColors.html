<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitree - 나누면 뿌리가 된다</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', sans-serif;
            line-height: 1.6;
        }

        /* 60% Forest Green 영역 */
        .hero-section {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            color: white;
            padding: 100px 20px;
            text-align: center;
            min-height: 60vh;
        }

        .hero-section h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .hero-section p {
            font-size: 1.4rem;
            margin-bottom: 40px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn-main {
            background: #8B4513; /* Warm Brown */
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-main:hover {
            background: #A0522D;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(139, 69, 19, 0.3);
        }

        /* 30% Deep Gray 영역 */
        .content-section {
            background: #374151; /* Deep Gray */
            color: white;
            padding: 80px 20px;
            text-align: center;
            min-height: 30vh;
        }

        .content-section h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: white;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 40px;
            max-width: 800px;
            margin: 0 auto;
        }

        .feature {
            background: #F9FAFB; /* 연한 회색 */
            color: #374151;
            padding: 30px 20px;
            border-radius: 15px;
            text-align: center;
        }

        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .feature h3 {
            color: #374151;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .feature p {
            color: #6B7280;
            font-size: 0.9rem;
        }

        /* 10% Warm Brown 영역 */
        .cta-section {
            background: #8B4513; /* Warm Brown */
            color: white;
            padding: 50px 20px;
            text-align: center;
            min-height: 10vh;
        }

        .cta-section h2 {
            font-size: 2rem;
            margin-bottom: 25px;
        }

        .btn-secondary {
            background: #FDF8F3; /* 연한 베이지 */
            color: #8B4513;
            padding: 15px 35px;
            border: 2px solid #8B4513;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: #8B4513;
            color: white;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 2.5rem;
            }

            .features {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
<!-- 60% Forest Green -->
<section class="hero-section">
    <div class="container">
        <h1>🌳 Splitree</h1>
        <p>나누면 뿌리가 된다<br>지역 공동체를 연결하는 소분 나눔 플랫폼</p>
        <a href="#" class="btn-main">소분 파티 시작하기</a>
    </div>
</section>

<!-- 30% Deep Gray -->
<section class="content-section">
    <div class="container">
        <h2>함께 나누는 즐거움</h2>
        <div class="features">
            <div class="feature">
                <div class="feature-icon">🤝</div>
                <h3>신뢰할 수 있는 이웃</h3>
                <p>검증된 지역 커뮤니티</p>
            </div>
            <div class="feature">
                <div class="feature-icon">💰</div>
                <h3>합리적인 가격</h3>
                <p>대용량 구매 절약 효과</p>
            </div>
            <div class="feature">
                <div class="feature-icon">🌱</div>
                <h3>환경 친화적</h3>
                <p>음식물 쓰레기 감소</p>
            </div>
        </div>
    </div>
</section>

<!-- 10% Warm Brown -->
<section class="cta-section">
    <div class="container">
        <h2>지금 시작해보세요!</h2>
        <a href="#" class="btn-secondary">더 알아보기</a>
    </div>
</section>
</body>
</html>
